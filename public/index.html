<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Modern Grid Layout</title>
</head>
<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="https://i.pinimg.com/564x/0b/30/d1/0b30d11f636f463306cff006e2cd0d8a.jpg" alt="logo" width="100"height="60">  
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">One Peice Bounty Poster</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
                  <input class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
       

        <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="image" required>
            <button type="submit">Upload Image</button>
        </form>

        <div class="wrapper" id="image-wrapper"></div>

       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function fetchImages() {
    fetch('/images')
        .then(response => response.json())
        .then(images => {
            const wrapper = document.getElementById('image-wrapper');
            wrapper.innerHTML = '';
            images.forEach(image => {
                // Check if the file ends with a valid image extension
                if (/\.(jpg|jpeg|png|gif)$/i.test(image)) {
                    const div = document.createElement('div');
                    div.classList.add('item');
                    const img = document.createElement('img');
                    img.src = `img/${image}`;
                    img.alt = image;
                    div.appendChild(img);
                    wrapper.appendChild(div);
                }
                    });
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        document.getElementById('uploadForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/upload', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Basic ' + btoa('admin:password')
                }
            }).then(() => {
                fetchImages();
            }).catch(error => console.error('Error uploading image:', error));
        });

        fetchImages();
    </script>
</body>
</html>
