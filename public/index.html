<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon/file.png" type="image/png">
    <title>Modern Grid Layout</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg">
                <div class="container-fluid">
                    <img src="https://i.pinimg.com/564x/55/3c/0c/553c0ccd4e8605405087878cf79d6297.jpg" alt="logo" width="100" height="60">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active fs-2 text-light" aria-current="page" href="#">Ø₦EPIE€E FA₦$ ₲A₺₺ERY</a>
                            </li>
                        </ul>
                        <form id="uploadForm" class="d-flex" role="search" method="post" enctype="multipart/form-data" action="/upload">
                            <input class="form-control me-2" type="text" placeholder="Username" aria-label="Search">
                            <input class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
                            <button class="btn btn-primary bg-gradient" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <div class="wrapper" id="image-wrapper">
            <!-- Dynamic images will be populated here -->
        </div>
    </div>

    <script type="module">
        async function fetchImages() {
            try {
                const response = await fetch('/images', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:password')
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch images');
                }
                const images = await response.json();
                const wrapper = document.getElementById('image-wrapper');
                wrapper.innerHTML = '';
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.classList.add('item');
                    const img = document.createElement('img');
                    img.src = `img/${image}`;
                    img.alt = image;
                    div.appendChild(img);
                    wrapper.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        // Initial fetch of images
        fetchImages();

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:password')
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to upload image');
                }
                fetchImages(); // Refresh images after successful upload
            } catch (error) {
                console.error('Error uploading image:', error);
            }
        });
    </script>
</body>
</html>
