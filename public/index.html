<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Grid Layout</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>One Piece Bounty Posters</h1>
        </header>

        <div class="wrapper" id="image-wrapper"></div>

        <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="image" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <script>
        // Fetch and display images
        document.getElementById('uploadForm').addEventListener('submit', (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    fetch('/upload', {
        method: 'POST',
        body: formData,
        headers: {
            'Authorization': 'Basic ' + btoa('admin:password')
        }
    }).then(() => {
        // Fetch the latest images and display them
        fetchImages();
    });
});

// Function to fetch and display images
function fetchImages() {
    fetch('/images')
        .then(response => response.json())
        .then(images => {
            const wrapper = document.getElementById('image-wrapper');
            wrapper.innerHTML = ''; // Clear the wrapper
            images.forEach(image => {
                // Create a new div for each image
                const div = document.createElement('div');
                div.classList.add('item');
                const img = document.createElement('img');
                img.src = `img/${image}`;
                img.alt = image;
                div.appendChild(img);
                wrapper.appendChild(div); // Append the new div to the wrapper
            });
        });
}

// Initial fetch of images
fetchImages();
    </script>
</body>
</html>
